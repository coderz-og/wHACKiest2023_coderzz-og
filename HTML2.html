<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="csscode2.css" />
    <link rel="icon" type="png" href="sportify-logo.png" />
    <title>Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <form onsubmit="alert('Order placed successfully!')">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="male" /> Male
      <input type="radio" id="gender" name="gender" value="female" />
      Female<br /><br />
      <label for="delivery">Delivery Option:</label>
      <select id="delivery" name="delivery">
        <option value="standard">Standard</option>
        <option value="express">Express</option></select
      ><br /><br />
      <input
        type="submit"
        value="Submit"
        onclick="window.location.href = 'htmlcode.html';"
      />
    </form>
  </body>
</html>
